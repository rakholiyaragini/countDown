<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CountDown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<div class="position-absolute start-50 top-50 translate-middle text-center">
    <h1 class="text-center">CountDown</h1>
    <div class="d-flex justify-content-center column-gap-2 mb-4">
        <span id="hr" class="bg-black text-white d-block w-100 fs-1 mt-3 p-4">00</span>
        <span id="min" class="bg-black text-white d-block w-100 fs-1 mt-3 p-4">00</span>
        <span id="sec" class="bg-black text-white d-block w-100 fs-1 mt-3 p-4">00</span>
    </div>
    <div>
        <button onclick="return start()" class="btn btn-secondary">Start</button>
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary position-absolute start-50 top-50 translate-middle"
    style="margin-top: 150px;" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Set Your Time
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Set Your Time</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Hour</label>
                    <input type="text" class="form-control" id="hour" placeholder="Enter a Hour">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Minute</label>
                    <input type="text" class="form-control" id="minute"
                        placeholder="Enter a minute">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Second</label>
                    <input type="text" class="form-control" id="second"
                        placeholder="Enter a second">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="return changes()" data-bs-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
